<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - VENT</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icon (1).png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            border: 2px solid #000;
            background: #fff;
        }
        .security-info {
            font-size: 0.85rem;
            color: #666;
            margin-top: 1rem;
            font-family: 'Courier New', Courier, monospace;
        }
        .error-message {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 0.75rem;
            margin-top: 1rem;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="loginForm" action="{{ url_for('admin_login') }}" method="POST" autocomplete="off">
            <div class="input-container">
                <h2 style="text-align: center; margin-bottom: 2rem; font-family: 'Courier New', Courier, monospace;">Panel de Administraci√≥n</h2>
                <input placeholder="Usuario" type="text" name="usuario" class="input" required autocomplete="username" maxlength="50" pattern="[a-zA-Z0-9_]+" title="Solo letras, n√∫meros y guiones bajos">
                <input placeholder="Contrase√±a" type="password" name="password" class="input" required autocomplete="current-password" minlength="8">
            </div>
            <div class="button-container">
                <button type="submit" class="submit-button">Iniciar Sesi√≥n</button>
                <a href="{{ url_for('index') }}" class="boton-instagram">‚Üê Volver a la tienda</a>
            </div>
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            <div class="security-info">
                <p>üîí Sistema de autenticaci√≥n seguro</p>
                <p>‚Ä¢ Protecci√≥n contra fuerza bruta</p>
                <p>‚Ä¢ Sesiones con timeout autom√°tico</p>
                <p>‚Ä¢ Logging de intentos de acceso</p>
            </div>
        </form>
    </div>

    <script>
        // Prevenir m√∫ltiples env√≠os del formulario
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('button[type="submit"]');
            if (submitBtn) {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Verificando...';
            }
        });
        
        // Validaci√≥n del lado del cliente
        document.querySelector('input[name="usuario"]').addEventListener('input', function(e) {
            const value = e.target.value;
            if (!/^[a-zA-Z0-9_]*$/.test(value)) {
                e.target.setCustomValidity('Solo se permiten letras, n√∫meros y guiones bajos');
            } else {
                e.target.setCustomValidity('');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
