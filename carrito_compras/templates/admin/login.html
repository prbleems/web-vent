<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - VENT</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icon (1).png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body.login-page { margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Courier New', Courier, monospace; background: #f5f5f5; }
        .login-container {
            max-width: 400px;
            width: 100%;
            margin: 2rem;
            padding: 2rem;
            border: 2px solid #000;
            background: #fff;
            box-sizing: border-box;
        }
        .login-container .input-container { display: block; margin-bottom: 1rem; }
        .login-container .input {
            display: block;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            padding: 12px 16px;
            margin-bottom: 12px;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            background: #fff;
            color: #333;
        }
        .login-container .button-container { margin-top: 1rem; margin-bottom: 1rem; }
        .login-container .submit-button {
            display: block;
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 10px;
            background: #000;
            color: #fff;
            border: none;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
        }
        .login-container .boton-instagram {
            display: block;
            text-align: center;
            padding: 10px;
            color: #000;
            text-decoration: underline;
        }
        .login-container .security-info {
            font-size: 0.85rem;
            color: #666;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        .login-container .error-message {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 0.75rem;
            margin-top: 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <form id="loginForm" action="{{ url_for('admin_login') }}" method="POST" autocomplete="off">
            <h2 style="text-align: center; margin: 0 0 1.5rem 0; font-size: 1.25rem;">Panel de Administraci√≥n</h2>
            <div class="input-container">
                <input placeholder="Usuario" type="text" name="usuario" class="input" required autocomplete="username" maxlength="50" pattern="[a-zA-Z0-9_]+" title="Solo letras, n√∫meros y guiones bajos">
                <input placeholder="Contrase√±a" type="password" name="password" class="input" required autocomplete="current-password" minlength="8">
            </div>
            <div class="button-container">
                <button type="submit" class="submit-button">Iniciar Sesi√≥n</button>
                <a href="{{ url_for('index') }}" class="boton-instagram">‚Üê Volver a la tienda</a>
            </div>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            <div class="security-info">
                <p>üîí Sistema de autenticaci√≥n seguro</p>
                <p>‚Ä¢ Protecci√≥n contra fuerza bruta</p>
                <p>‚Ä¢ Sesiones con timeout autom√°tico</p>
                <p>‚Ä¢ Logging de intentos de acceso</p>
            </div>
        </form>
    </div>

    <script>
        // Prevenir m√∫ltiples env√≠os del formulario
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('button[type="submit"]');
            if (submitBtn) {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Verificando...';
            }
        });
        
        // Validaci√≥n del lado del cliente
        document.querySelector('input[name="usuario"]').addEventListener('input', function(e) {
            const value = e.target.value;
            if (!/^[a-zA-Z0-9_]*$/.test(value)) {
                e.target.setCustomValidity('Solo se permiten letras, n√∫meros y guiones bajos');
            } else {
                e.target.setCustomValidity('');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
