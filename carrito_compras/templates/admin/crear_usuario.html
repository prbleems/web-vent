<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear usuario admin - VENT</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icon (1).png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .login-container { max-width: 400px; margin: 5rem auto; padding: 2rem; border: 2px solid #000; background: #fff; }
        .error-message { color: #dc3545; background: #f8d7da; border: 1px solid #f5c6cb; padding: 0.75rem; margin-top: 1rem; border-radius: 4px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <form action="{{ url_for('admin_crear_usuario') }}" method="POST" autocomplete="off">
            <input type="hidden" name="token" value="{{ token }}">
            <h2 style="text-align: center; margin-bottom: 1.5rem; font-family: 'Courier New', Courier, monospace;">Crear usuario administrador</h2>
            <p style="font-size: 0.9rem; color: #666; margin-bottom: 1rem;">Solo la primera vez después del deploy.</p>
            <div class="mb-2">
                <input placeholder="Usuario" type="text" name="usuario" class="input form-control" required maxlength="50" pattern="[a-zA-Z0-9_]+" title="Solo letras, números y guiones bajos">
            </div>
            <div class="mb-2">
                <input placeholder="Contraseña (mín. 8 caracteres)" type="password" name="password" class="input form-control" required minlength="8">
            </div>
            <div class="mb-2">
                <input placeholder="Confirmar contraseña" type="password" name="password_confirm" class="input form-control" required minlength="8">
            </div>
            <div class="mb-3">
                <input placeholder="Email (opcional)" type="email" name="email" class="input form-control">
            </div>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            <div class="button-container mt-3">
                <button type="submit" class="submit-button">Crear usuario</button>
                <a href="{{ url_for('admin_login') }}" class="boton-instagram">← Volver al login</a>
            </div>
        </form>
    </div>
</body>
</html>
